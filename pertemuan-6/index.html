<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harga Buah</title>
</head>
<body>
  <script>
    let choice = prompt('1. Apel = Rp. 10.000\n2. Anggur = Rp. 15.000\n3. Jeruk = Rp. 20.000')
    switch (parseInt(choice)) {
      case 1:
        alert('1. Apel = Rp. 10.000')
        break;
      case 2:
        alert('2. Anggur = Rp. 15.000')
        break;
      case 3:
        alert('3. Anggur = Rp. 15.000')
        break;
      default:
        alert('something wrong')
        break;
    }
  </script>
</body>
</html>
